name: Verify rules

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    container: docker.io/archlinux:latest
    steps:
      - uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm systemd

      - name: Test 51-android.rules
        run: | 
          groupadd adbusers
          udevadm verify 51-android.rules
